<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Customer Rewards Program | Points earned</title>
</head>
<body>
  <header>
    <h1>Customer Rewards Program</h1>
    <h2>Points earned — March–May 2019</h2>
  </header>

  <main id="customer-points-display">
    <form>
      <label for="customer-search">Search for customer</label>
      <input id="customer-search" type="search" placeholder="Customer name or ID…">
    </form>

    <table>
      <colgroup span="2"></colgroup>
      <colgroup span="4"></colgroup>

      <thead>
        <tr>
          <th colspan="2" scope="colgroup">Customer</th>
          <th colspan="4" scope="colgroup">Points Earned</th>
        </tr>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">March</th>
          <th scope="col">April</th>
          <th scope="col">May</th>
          <th scope="col">Total</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>87329415</td>
          <td>小林弘治</td>
          <td>90</td>
          <td>0</td>
          <td>120</td>
          <td>210</td>
        </tr>
      </tbody>
    </table>
  </main>

  <!-- React -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <!-- Load React components -->
  <script src="app.js"></script>
</body>
</html>
